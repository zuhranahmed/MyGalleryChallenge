<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Devchallenges | My Gallery Challenge</title>
  </head>
  <body>
    <div class="container">
      <!-- 
        Header Content
       -->
      <header class="header">
        <div class="person">
          <img src="./images/profilePhoto.png" alt="Profile Picture" />
          <h1 class="person__name">Rodney Cotton</h1>
          <p class="location">Helsinki, Finland</p>
        </div>
        <!-- 
          Social Data Section
         -->
        <section class="social-data">
          <div class="posts data">
            <p>100</p>
            <span> Posts </span>
          </div>
          <div class="followers data">
            <p>2,242</p>
            <span> Followers </span>
          </div>
          <div class="following data">
            <p>1,432</p>
            <span> Following </span>
          </div>
        </section>
      </header>
      <!-- 
        Gallery Section
       -->
      <section class="gallery">
        <div class="image image-1">
          <img src="./images/photo1.png" alt="Photo" />
        </div>
        <div class="image image-2">
          <img src="./images/photo2.png" alt="Photo" />
        </div>
        <div class="image image-3">
          <img src="./images/photo3.png" alt="Photo" />
        </div>
        <div class="image image-4">
          <img src="./images/photo4.png" alt="Photo" />
        </div>
        <div class="image image-5">
          <img src="./images/photo5.png" alt="Photo" />
        </div>
        <div class="image image-6">
          <img src="./images/photo6.png" alt="Photo" />
        </div>
      </section>
      <!-- 
        Footer 
       -->
      <footer class="footer">
        <p>
          Coded by
          <a href="https://twitter.com/zuhran_ahmed" target="_blank"
            >Zuhran Ahmed</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
